<div
	class="modal fade"
	id="staticBackdrop"
	data-bs-backdrop="static"
	data-bs-keyboard="false"
	tabindex="-1"
	aria-labelledby="staticBackdropLabel"
	aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button
					type="button"
					class="btn-close"
					data-bs-dismiss="modal"
					aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<form id="login-form">
					<div class="mb-3">
						<label for="loginEmail" class="form-label"
							>이메일</label
						>
						<input
							type="email"
							class="form-control"
							id="loginEmail"
							placeholder="name@example.com"
							required />
						<label for="loginPassword" class="form-label mt-3"
							>비밀번호</label
						>
						<input
							type="password"
							id="loginPassword"
							class="form-control"
							aria-describedby="passwordHelpBlock"
							required />
						<div id="notEnrollMsg" class="mt-3 text-danger d-none">
							등록되지 않은 사용자 입니다
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button
					id="login"
					type="submit"
					form="login-form"
					class="btn btn-light">
					로그인
				</button>
				<a href="signup.html"
					><button
						type="button"
						id="sign-up"
						class="btn bg-color-emphasis">
						회원가입
					</button></a
				>
			</div>
		</div>
	</div>
</div>
