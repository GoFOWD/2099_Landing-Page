<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀_2099_LANDING-PAGE_프로젝트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/necessity.css">
    <link rel="stylesheet" href="../css/contactBtn.css">
    <link rel="stylesheet" href="../css/main1.css">

</head>

<body>
    <header id="header">

    </header>
    <main id="main">
        <div id="main1"></div>
        <div id="freeTrial"></div>
        <div id="bond"></div>
        <div id="necessity"></div>
        <div id="feature"></div>
        <div id="contactBtn" class="text-center mb-3"></div>
    </main>
    <footer id="footer">

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function fetchHTML(fileName, tagId) {
            const response = await fetch(fileName);
            const data = await response.text()
            document.getElementById(tagId).innerHTML = data;
        }
        fetchHTML("header.html", "header");
        fetchHTML("main1.html", "main1");
        fetchHTML("freeTrial.html", "freeTrial");
        fetchHTML("necessity.html", "necessity");
        fetchHTML("bond.html", "bond");
        fetchHTML("feature.html", "feature");
        fetchHTML("contactBtn.html", "contactBtn");
        fetchHTML("footer.html", "footer"); 
    </script>
    <script src="../js/main1.js"></script>
    <script src="../js/bond.js"></script>
    <script src="../js/necessity.js"></script>
    <script src="../js/contactBtn.js"></script>
</body>

</html>
