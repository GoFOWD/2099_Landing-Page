<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>회원 가입</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet" />
		<link href="../css/style.css" rel="stylesheet" />
        <link href="../css/signup.css" rel="stylesheet">
	</head>
	<body class="d-flex align-items-center">
		<section id="signup-container" class="container">
			<form id="form">
				<label for="user-name" class="form-label">성함</label>
				<input
					type="text"
					class="form-control"
					id="user-name"
					placeholder="성함을 입력해 주세요"
					required />

				<label for="user-email" class="form-label">이메일</label>
				<input
					type="email"
					class="form-control"
					id="user-email"
					placeholder="name@example.com"
					required />

				<label for="user-password" class="form-label">비밀번호</label>
				<input
					type="password"
					class="form-control"
					id="user-password"
					required />
				<div id="pattern-help" class="form-text">
					비밀번호는 8자 이상이며, 대문자, 소문자, 숫자를 포함해야 합니다
				</div>

				<label for="user-password-check" class="form-label"
					>비밀번호 재확인</label
				>
				<input
					type="password"
					class="form-control"
					id="user-password-check"
					required />
				<div id="wrong-message" class="mt-3 text-danger d-none">
					비밀번호가 일치 하지 않습니다
				</div>

				<button
					type="submit"
					id="signup-btn"
					class="btn bg-color-emphasis my-5">
					회원 가입
				</button>
			</form>
		</section>
		<section id="welcome-container" class="container d-flex flex-column align-items-center d-none">
			<h1>환영합니다!</h1>
			<p>이제 사장님의 서비스를 알리세요</p>
			<a href="index.html"><button class="btn bg-color-emphasis">홈으로 이동</button></a>
		</section>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<script src="../js/signup.js"></script>
	</body>
</html>
