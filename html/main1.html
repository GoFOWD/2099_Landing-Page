<div id="main-container">
  <section id="promptSection" class="text-center">
    <div class="slogan-container text-center">
      <div class="slogan-text">가장 간단하고 효과적인 숏폼</div>
      <div class="slogan-text">단 15초면 완성되는 콘텐츠</div>
      <div class="slogan-text">AI가 만드는 맞춤형 숏폼</div>
    </div>
  
    <div class="prompt-box">
      <small class="text-muted d-block mb-2 text-start">숏픽 AI beta</small>
      <textarea
        id="promptInput"
        class="form-control"
        placeholder="숏폼 제작하기..."
        maxlength="1000"></textarea>
  
      <div class="d-flex justify-content-between align-items-center mt-2">
        <small id="charCount" class="text-muted">0 / 1000</small>
        <div class="d-flex align-items-center gap-2">
          <label id="imageIcon" title="이미지 선택" for="imageInput"
            >사진</label
          >
          <input
            type="file"
            id="imageInput"
            style="display: none"
            accept="image/*" />
          <button id="generateBtn" class="btn-generate">생성하기</button>
        </div>
      </div>
    </div>
  </section>
  
  <section id="editorSection">
    <div id="videoContainer">
      <video controls autoplay>
        <source src="../images/shortpick_free_2099v1_250905.mp4" type="video/mp4" />
        브라우저에서 재생할 수 없습니다.
      </video>
    </div>
    <div id="toolsContainer">
      <h5>편집 도구</h5>
      <button>자막 추가</button>
      <button>음악 변경</button>
      <button>이미지 삽입</button>
      <button>영상 자르기</button>
      <button>효과 적용</button>
      <input type="color" value="#ff0000" />
    </div>
  </section>
</div>
