<div id="freeTrial-container" class="container">
    <section id="promptSection" class="text-center">
      <div class="slogan-container text-center">
        <div class="slogan-text">가장 간단하고 효과적인 숏폼</div>
        <div class="slogan-text">단 15초면 완성되는 콘텐츠</div>
        <div class="slogan-text">AI가 만드는 맞춤형 숏폼</div>
      </div>
      <div class="prompt-box">
        <small class="text-muted d-block mb-2 text-start">숏픽 AI beta</small>
        <textarea id="promptInput" class="form-control" placeholder="숏폼 제작하기..." maxlength="1000"></textarea>
        <div id="imagePreviewContainer"></div>
        <div class="d-flex justify-content-between align-items-center mt-2">
          <small id="charCount" class="text-muted">0 / 1000</small>
          <div class="d-flex align-items-center gap-2">
            <button type="button" id="imageIcon" class="btn btn-secondary">사진</button>

            <input type="file" id="imageInput" style="display:none;" accept="image/*" multiple>

            <button id="generateBtn" class="btn-generate">생성하기</button>
          </div>
        </div>
      </div>
    </section>

    <section class="body2">
      <section id="editorSection">
        <div id="videoContainer">
          <div id="loadingBox" style="display:none;">
            <div class="spinner-border text-primary" role="status" style="width:3rem; height:3rem;"></div>
            <p id="loadingMessage">영상 생성 중...</p>
            <div id="progressBar"><div id="progressBarInner"></div></div>
          </div>
          <video id="videoPlayer" controls>
            <source src="../images/KakaoTalk_20241222_105348391.mp4" type="video/mp4">
            브라우저가 video 태그를 지원하지 않습니다.
          </video>
        </div>

        <div id="editorTools">
          <div id="editorContent" style="display:none;">
            <h4 class="mb-3 text-left">영상 편집</h4>
            <div class="editor-box-container">
              <div class="editor-box">
                <h6>제목 텍스트</h6>
                <input type="text" placeholder="제목 입력">
              </div>
              <div class="editor-box">
                <h6>AI 음성</h6>
                <select>
                  <option>아이 목소리</option>
                  <option>여성 목소리</option>
                  <option>남성 목소리</option>
                </select>
              </div>
              <div class="editor-box">
                <h6>자막 스타일</h6>
                <select>
                  <option>일반</option>
                  <option>굵게</option>
                  <option>밝게</option>
                  <option>어둡게</option>
                </select>
              </div>
              <div class="editor-box">
                <h6>배경 음악</h6>
                <input type="range" min="0" max="100" value="60" id="bgmVolume">
                <span id="volumeLabel">볼륨 60%</span>
              </div>
            </div>

            <h6 class="text-left mb-2">효과 & 필터</h6>
            <div class="filter-container">
              <div class="filter-box" onclick="toggleFilter(this)">
                <div style="width:60px;height:60px;background:#FF6B6B;border-radius:12px"></div><span>일반</span>
              </div>
              <div class="filter-box" onclick="toggleFilter(this)">
                <div style="width:60px;height:60px;background:#4ECDC4;border-radius:12px"></div><span>빈티지</span>
              </div>
              <div class="filter-box" onclick="toggleFilter(this)">
                <div style="width:60px;height:60px;background:#556270;border-radius:12px"></div><span>모던</span>
              </div>
              <div class="filter-box" onclick="toggleFilter(this)">
                <div style="width:60px;height:60px;background:#FFD166;border-radius:12px"></div><span>다이나믹</span>
              </div>
              <div class="filter-box" onclick="toggleFilter(this)">
                <div style="width:60px;height:60px;background:#8338EC;border-radius:12px"></div><span>네온</span>
              </div>
              <div class="filter-box" onclick="toggleFilter(this)">
                <div style="width:60px;height:60px;background:#06D6A0;border-radius:12px"></div><span>미니멀</span>
              </div>
            </div>

            <div class="timeline-container">
              <h6 class="text-left">타임 라인</h6>
              <div class="timeline" id="timeline">
                <div class="timeline-segment intro">인트로</div>
                <div class="timeline-segment main">메인 콘텐츠</div>
                <div class="timeline-segment outro">아웃트로</div>
              </div>
              <div class="timeline-labels">
                <span>0s</span>
                <span>15s</span>
                <span>30s</span>
              </div>
            </div>

            <div class="editor-group">
              <button class="btn btn-primary" id="previewBtn">미리보기</button>
              <button class="btn btn-success">다운로드</button>
              <button class="btn btn-info">공유하기</button>
            </div>
          </div>
        </div>
      </section>
    </section>
</div>
