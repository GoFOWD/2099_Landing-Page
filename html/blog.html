<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>숏픽 스토리 - 블로그</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/necessity.css">
    <link rel="stylesheet" href="../css/contactBtn.css">
    <link rel="stylesheet" href="../css/freeTrial.css">
</head>

<body>
    <header id="header"></header>
    <main id="main">
        <div id="blog-content"></div>
    </main>
    <footer id="footer"></footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function fetchHTML(fileName, tagId) {
            const response = await fetch(fileName);
            const data = await response.text();
            document.getElementById(tagId).innerHTML = data;
        }

        function loadScripts() {
            const scripts = [
                "../js/header.js"
            ];

            scripts.forEach(src => {
                const script = document.createElement('script');
                script.src = src;
                document.body.appendChild(script);
            });
        }

        // 모든 HTML을 순차적으로 로드한 후 스크립트 로드
        async function loadAllHTML() {
            await fetchHTML("header.html", "header");
            await fetchHTML("footer.html", "footer");
            
            // 블로그 콘텐츠를 직접 삽입
            document.getElementById("blog-content").innerHTML = `
<style>
    .blog-section {
        background: linear-gradient(135deg, #faf8f5, #f5f2ed);
        padding: 4rem 0;
        min-height: 100vh;
    }
    
    .blog-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem;
    }
    
    .blog-header {
        text-align: center;
        margin-bottom: 4rem;
    }
    
    .blog-title {
        font-size: 2.5rem;
        font-weight: 800;
        color: #2c2c2c;
        margin-bottom: 1rem;
    }
    
    .blog-subtitle {
        font-size: 1.2rem;
        color: #666;
        max-width: 600px;
        margin: 0 auto;
    }
    
    
    .awards-section {
        background: white;
        border-radius: 15px;
        padding: 2rem;
        margin-top: 3rem;
        box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }
    
    .awards-title {
        font-size: 1.8rem;
        font-weight: 700;
        color: #2c2c2c;
        margin-bottom: 1.5rem;
        text-align: center;
    }
    
    .awards-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
    }
    
    .award-item {
        text-align: center;
        padding: 1.5rem;
        background: linear-gradient(135deg, #f8f6f3, #f0ede8);
        border-radius: 10px;
        border: 2px solid #e8e4e0;
    }
    
    .award-icon {
        font-size: 2.5rem;
        margin-bottom: 1rem;
    }
    
    .award-title {
        font-size: 1.1rem;
        font-weight: 600;
        color: #2c2c2c;
        margin-bottom: 0.5rem;
    }
    
    .award-desc {
        font-size: 0.9rem;
        color: #666;
    }
    
    .timeline-section {
        background: white;
        border-radius: 15px;
        padding: 2rem;
        margin-top: 3rem;
        box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }
    
    .timeline-title {
        font-size: 1.8rem;
        font-weight: 700;
        color: #2c2c2c;
        margin-bottom: 2rem;
        text-align: center;
    }
    
    .timeline {
        position: relative;
        padding-left: 2rem;
    }
    
    .timeline::before {
        content: '';
        position: absolute;
        left: 1rem;
        top: 0;
        bottom: 0;
        width: 2px;
        background: linear-gradient(135deg, #8B4513, #A0522D);
    }
    
    .timeline-item {
        position: relative;
        margin-bottom: 2rem;
        padding-left: 2rem;
    }
    
    .timeline-item::before {
        content: '';
        position: absolute;
        left: -1.5rem;
        top: 0.5rem;
        width: 12px;
        height: 12px;
        background: #8B4513;
        border-radius: 50%;
        border: 3px solid white;
        box-shadow: 0 0 0 3px #8B4513;
    }
    
    .timeline-date {
        font-size: 0.9rem;
        color: #8B4513;
        font-weight: 600;
        margin-bottom: 0.5rem;
    }
    
    .timeline-title {
        font-size: 1.2rem;
        font-weight: 700;
        color: #2c2c2c;
        margin-bottom: 0.5rem;
    }
    
    .timeline-desc {
        font-size: 1rem;
        color: #666;
        line-height: 1.6;
    }
    
    @media (max-width: 768px) {
        .blog-title {
            font-size: 2rem;
        }
        
        .blog-container {
            padding: 0 1rem;
        }
        
        .awards-grid {
            grid-template-columns: 1fr;
        }
        
        .timeline {
            padding-left: 1.5rem;
        }
        
        .timeline::before {
            left: 0.5rem;
        }
        
        .timeline-item {
            padding-left: 1.5rem;
        }
        
        .timeline-item::before {
            left: -1rem;
        }
    }
</style>

<section class="blog-section">
    <div class="blog-container">
        <div class="blog-header">
            <h2 class="blog-title">숏픽 스토리</h2>
            <p class="blog-subtitle">AI와 함께하는 마케팅 혁신의 여정을 소개합니다</p>
        </div>
        
        
        <div class="awards-section">
            <h3 class="awards-title">🏆 수상 경력</h3>
            <div class="awards-grid">
                <div class="award-item">

                    <div class="award-title">2024 스타트업 어워드</div>
                    <div class="award-desc">최우수 AI 마케팅 솔루션상</div>
                </div>
                <div class="award-item">
                    <div class="award-icon">🏆</div>
                    <div class="award-title">혁신 기술상</div>
                    <div class="award-desc">한국소프트웨어협회</div>
                </div>
                <div class="award-item">
                    <div class="award-icon">⭐</div>
                    <div class="award-title">사용자 만족도 1위</div>
                    <div class="award-desc">2024 마케팅 도구 부문</div>
                </div>
                <div class="award-item">
                    <div class="award-icon">🚀</div>
                    <div class="award-title">성장성 우수 기업</div>
                    <div class="award-desc">중소벤처기업부 선정</div>
                </div>
            </div>
        </div>
        
        <div class="timeline-section">
            <h3 class="timeline-title">📈 성장 타임라인</h3>
            <div class="timeline">
                <div class="timeline-item">
                    <div class="timeline-date">2024.01</div>
                    <div class="timeline-title">숏픽 프로젝트 시작</div>
                    <div class="timeline-desc">자영업자 마케팅 문제 해결을 위한 비전 수립 및 팀 구성</div>
                </div>
                <div class="timeline-item">
                    <div class="timeline-date">2024.03</div>
                    <div class="timeline-title">AI 기술 개발 완료</div>
                    <div class="timeline-desc">자동 콘텐츠 생성 AI 엔진 개발 및 테스트 완료</div>
                </div>
                <div class="timeline-item">
                    <div class="timeline-date">2024.06</div>
                    <div class="timeline-title">베타 서비스 출시</div>
                    <div class="timeline-desc">선별된 100명의 자영업자를 대상으로 베타 서비스 시작</div>
                </div>
                <div class="timeline-item">
                    <div class="timeline-date">2024.09</div>
                    <div class="timeline-title">정식 서비스 런칭</div>
                    <div class="timeline-desc">전국 자영업자를 대상으로 정식 서비스 오픈</div>
                </div>
                <div class="timeline-item">
                    <div class="timeline-date">2024.11</div>
                    <div class="timeline-title">사용자 1만명 돌파</div>
                    <div class="timeline-desc">서비스 출시 2개월 만에 활성 사용자 1만명 달성</div>
                </div>
                <div class="timeline-item">
                    <div class="timeline-date">2024.12</div>
                    <div class="timeline-title">다양한 수상</div>
                    <div class="timeline-desc">스타트업 어워드, 혁신 기술상 등 다수의 상 수상</div>
                </div>
            </div>
        </div>
    </div>
</section>
            `;
            
            // 모든 HTML 로딩 완료 후 스크립트 실행
            loadScripts();
        }

        // 실행
        loadAllHTML();
    </script>
</body>

</html>
